name: Deploy Payload App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: payload-dev
  CLUSTER_NAME: payload-dev-cluster
  SERVICE_NAME: payload-dev-service
  TASK_FAMILY: payload-dev-task

jobs:
  deploy:
    name: Build → Push → Deploy to ECS
    runs-on: ubuntu-latest

    permissions:
      id-token: write # REQUIRED for OIDC
      contents: read # required to checkout code

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          TAG=${GITHUB_SHA::7}
          IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$TAG"

          echo "Building image: $IMAGE"
          docker build -t "$IMAGE" .

          echo "Pushing image..."
          docker push "$IMAGE"

          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Prepare new task definition
        run: |
          echo "Fetching existing task definition..."
          TASK_DEF_JSON=$(aws ecs describe-task-definition \
            --task-definition "$TASK_FAMILY" \
            --query "taskDefinition" --output json)

          echo "Updating container image..."
          NEW_TASK_DEF=$(echo "$TASK_DEF_JSON" | jq \
            --arg IMAGE "$IMAGE" \
            '.containerDefinitions[0].image = $IMAGE')

          echo "$NEW_TASK_DEF" > new-taskdef.json

      - name: Register new task definition
        id: register
        run: |
          REGISTERED=$(aws ecs register-task-definition \
            --cli-input-json file://new-taskdef.json)

          NEW_REV=$(echo "$REGISTERED" | jq -r '.taskDefinition.taskDefinitionArn')
          echo "TASK_REV=$NEW_REV" >> $GITHUB_ENV
          echo "Registered: $NEW_REV"

      - name: Deploy new revision to ECS
        run: |
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --task-definition $TASK_REV \
            --force-new-deployment

          echo "Deployment triggered successfully."
